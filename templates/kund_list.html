{% extends 'base.html' %}
    {% block body_block %}
    <div class="container">
      <div class="card bg-dark text-warning mt-5 shadow">
        <div class="card-body">
          <h2 class="card-title">Kund lista</h2>
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th class="text-warning" scope="col">#</th>
                <th class="text-warning" scope="col">Namn</th>
                <th class="text-warning" scope="col">Kontaktperson</th>
                <th class="text-warning" scope="col">Telefonnummer</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                {% for kund in object_list %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ kund.kund_namn }}</td>
                        <td>{{ kund.kund_kontakt_person }}</td>
                        <td>{{ kund.kund_telefonnr }}</td>
                        <td><a class="text-success" href="#">Update, </a><a class="text-danger" href="#">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
          <button type="button" class="btn btn-outline-primary">LÃ¤gg till</button>
        </div>
      </div>
    </div>
    {% endblock %}
