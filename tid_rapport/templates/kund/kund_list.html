{% extends 'base.html' %}
    {% block title %}Kund{% endblock %}
    {% block body_block %}
        <h2 class="card-title" ></h2>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th class="text-warning" scope="col">#</th>
                    <th class="text-warning" scope="col">Kund</th>
                    <th class="text-warning" scope="col">Kontakt</th>
                    <th class="text-warning" scope="col">Telefonnummer</th>
                    <th class="text-warning" scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for kund in kunder %}
                    <tr>
                        <th scope="col">{{ forloop.counter }}</th>
                        <td><a href="{{ kund.get_absolute_url }}">{{ kund.kund_namn }}</a></td>
                        <td>{{ kund.kund_kontakt_person }}</td>
                        <td>{{ kund.kund_telefonnr }}</td>
                        <td><a class="text-success" href="{{ kund.get_absolute_url }}update/">Uppdatera</a>,
                            <a class="text-danger" href="{{ kund.get_absolute_url }}delete/">Radera</a>,
                            <a class="text-warning" href="{% url 'tid_rapport:kund_create' %}">Skapa ny</a>
                        </td>

                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
